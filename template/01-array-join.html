<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id='list'>

  </ul>

  <script>
    var arr = [
      {"name":'alen', age:12},
      {"name":'ben', age:13},
      {"name":'cow', age:14}, 
    ]

    const list = document.getElementById('list');
    for (var i = 0;i < arr.length; i++){
      list.innerHTML += [
        '<li>',
          '<div>'+ arr[i].name+'</div>',  
        '<div>',
           '<p> Age: '+arr[i].age+'</p>',
        '</div>',  
        '</li>'  
      ].join('');
    }
  </script>
</body>
</html>
